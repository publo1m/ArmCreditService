<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: vertical;
        }
        .submit-button {
            text-align: center;
        }
        .submit-button button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .menu-button {
            margin-top: 20px;
            text-align: center;
        }
        .menu-button a {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Credit Application Form</h1>
    <form th:action="@{/sendApplication}" th:object="${requestDto}" method="post">
        <div class="form-group">
            <label for="familyName">Family Name</label>
            <input type="text" id="familyName" th:field="*{familyName}" required>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label for="patronymic">Patronymic</label>
            <input type="text" id="patronymic" th:field="*{patronymic}" required>
        </div>
        <div class="form-group">
            <label for="passportDetails">Passport Details (11114444444)</label>
            <input id="passportDetails" th:field="*{passportDetails}" required>
        </div>
        <div class="form-group">
            <label for="maritalStatus">Marital Status</label>
            <select id="maritalStatus" th:field="*{maritalStatus}" required>
                <option value="">Select...</option>
                <option value="Single">Single</option>
                <option value="Married">Married</option>
                <option value="Divorced">Divorced</option>
                <option value="Widowed">Widowed</option>
            </select>
        </div>
        <div class="form-group">
            <label for="registration">Registration</label>
            <input type="text" id="registration" th:field="*{registration}" required>
        </div>
        <div class="form-group">
            <label for="contactPhone">Contact Phone (89991234455)</label>
            <input type="tel" id="contactPhone" th:field="*{contactNumber}" required>
        </div>
        <div class="form-group">
            <label for="employmentDetails">Employment Details</label>
            <textarea id="employmentDetails" th:field="*{employmentDetails}" required></textarea>
        </div>
        <div class="form-group">
            <label for="loanAmount">Desired Loan Amount (120000)</label>
            <input type="number" id="loanAmount" th:field="*{loanAmount}" required>
        </div>
        <div class="form-group">
            <label for="loanTerm">Desired Loan Term Months</label>
            <input type="number" id="loanTerm" th:field="*{loanTermMonths}" required>
        </div>
        <div class="submit-button">
            <button type="submit">Submit Application</button>
        </div>
        <div class="menu-button">
            <a th:href="@{/}">Menu</a>
        </div>
    </form>
</div>
</body>
</html>
